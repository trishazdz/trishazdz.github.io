<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	

	<title>Camera</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="lib/js/jquery-filestyle.min.js"></script>
	<script src="js/camera.js"></script>


	<link href="lib/css/jquery-filestyle.min.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/camera.css" rel="stylesheet" type="text/css">
</head>

	<body class="camera">
		<div class="container-fluid">
			<header class="row">
				<h1 class="col-xs-6">Camera</h1>
				
				<div id="image-selected-input" class="col-xs-3">
				</div>
			</header>
	        
	        <section id="image-space" class="row">
	        	<div class="col-xs-12">
					<img id="inputImage" class="col-xs-12">

					<div id="image-unselected-input">
						<input type="file" 
							class="jfilestyle" 
							data-buttonText="<i class='fa fa-camera fa-3x'></i>" 
							data-input="false"
							capture="camera" accept="image/*" onchange="readImageInput(this);"
							id="takePictureField">
					</div>
				</div>
			</section>

			<footer class="row">
				<div class="col-xs-12">
					<button id="submit-image" class="btn btn-success col-xs-6"
						disabled='true'>
						Submit
					</button>

					<button id="delete-image" class="btn btn-danger col-xs-3 col-xs-offset-3"
						disabled='true'>
						<i class="fa fa-trash"></i>
					</button>
				</div>
			</footer>
		</div>

				
	</body>

</html>
