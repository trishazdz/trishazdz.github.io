<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	

	<title>Camera</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link href="lib/css/jquery-filestyle.min.css" rel="stylesheet" type="text/css">
	<link href="css/camera.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="container-fluid">
			<h1>Camera</h1>

			<script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
			<script src="lib/js/jquery-filestyle.min.js"></script>

			<input type="file" 
			class="jfilestyle" data-buttonText="Capture Image" data-input="false"
			capture="camera" accept="image/*" onchange="readURL(this);"
			id="takePictureField">
	        
	        <div class="col-xs-12">
				<img id="inputImage">
			</div>
		</div>

		<script>
				function readURL(input) {
					if (input.files && input.files[0]) {
						var reader = new FileReader();

						reader.onload = function(e) {
							$('#inputImage')
								.attr('src', e.target.result);
						};

						reader.readAsDataURL(input.files[0]);
					}
				}
		</script>
	</body>

</html>
