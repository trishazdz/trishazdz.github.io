<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=320, user-scalable=no" />
	<meta http-equiv="Content-type" content="text/html, harset=utf-8">

	<title>Camera</title>
	
	<link href="lib/css/jquery-filestyle.min.css" rel="stylesheet" type="text/css">
	<link href="css/camera.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<h1>Camera</h1>

		<script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="lib/js/jquery-filestyle.min.js"></script>

		<input type="file" 
		class="jfilestyle" data-buttonText="Use Camera" data-input="false"
		capture="camera" accept="image/*" onchange="readURL(this);"
		id="takePictureField">
        
		<img id="yourimage">

		<script>
			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function(e) {
						$('#yourimage')
							.attr('src', e.target.result);
					};

					reader.readAsDataURL(input.files[0]);
				}
			}
		</script>

	</body>

</html>
